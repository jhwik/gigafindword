<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>다른 단어 찾기</title>
<style>
  body {
    text-align: center;
    background-color: #fff8f0;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: black;
    font-family: '맑은 고딕', 'Malgun Gothic', sans-serif;
  }
  #intro {
    font-size: 24px;
    margin-bottom: 20px;
    line-height: 1.6;
  }
  #startBtn {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 15px;
    background-color: #87CEEB;
    color: black;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(135,206,235,0.6);
    transition: background-color 0.3s, transform 0.2s;
  }
  #startBtn:hover {
    background-color: #a0d8ef;
    transform: scale(1.05);
  }
  #gameArea {
    display: none;
    flex-direction: column;
    align-items: center;
  }
  h2 {
    font-size: 28px;
    margin: 10px 0 5px;
    color: black;
  }
  #timer {
    font-size: 22px;
    margin-bottom: 15px;
    color: #555;
  }
  #grid {
    display: grid;
    gap: 8px;
    justify-content: center;
    margin-top: 10px;
  }
  button.wordBtn {
    font-weight: bold;
    border-radius: 12px;
    border: none;
    color: black;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.15s, background-color 0.3s;
    user-select: none;
    width: 70px;
    height: 70px;
    font-size: 16px;
    background-color: #87CEEB;
  }
  button.wordBtn:hover {
    transform: scale(1.1);
    background-color: #a0d8ef;
  }
  @media (max-width: 480px) {
    button.wordBtn {
      width: 50px;
      height: 50px;
      font-size: 14px;
    }
    #startBtn {
      font-size: 18px;
      padding: 12px 24px;
    }
  }
</style>
</head>
<body>

<div id="intro">
  <div>휘경쌤과 함께하는 2학기 수업</div> 
  <div style="font-size:28px; font-weight:bold; margin: 10px 0;">게임으로 알아보기! 두둥</div>
  <button id="startBtn">게임 시작</button>
</div>

<div id="gameArea">
  <h2 id="stage">1단계</h2>
  <div id="timer">시간: 5</div>
  <div id="grid"></div>
</div>

<script>
(() => {
  // 폰트 통일을 위해 JS에서도 설정
  const chosenFont = "'맑은 고딕', 'Malgun Gothic', sans-serif";
  document.body.style.fontFamily = chosenFont;

  const wordPairs = [
    { correct: "휘경", wrong: "휘겅" },
    { correct: "폭력", wrong: "폭렴" },
    { correct: "진로", wrong: "진료" },
    { correct: "미디어", wrong: "미미어" },
    { correct: "생명", wrong: "새며" },
    { correct: "집", wrong: "징" },
    { correct: "진로", wrong: "진료" }
  ];

  const intro = document.getElementById("intro");
  const startBtn = document.getElementById("startBtn");
  const gameArea = document.getElementById("gameArea");
  const stageTitle = document.getElementById("stage");
  const timerDisplay = document.getElementById("timer");
  const grid = document.getElementById("grid");

  let stage = 1;
  let size = 2;
  let timeLeft = 5;
  let timer = null;

  function setGridSize(s) {
    grid.style.gridTemplateColumns = `repeat(${s}, auto)`;
  }

  function animateButtons() {
    const buttons = grid.querySelectorAll("button");
    buttons.forEach(btn => {
      btn.style.transition = "transform 0.2s";
      btn.style.transform = "scale(1.2)";
      setTimeout(() => {
        btn.style.transform = "scale(1)";
      }, 200);
    });
  }

  function showMessage(msg) {
    alert(msg);
  }

  function startStage() {
    if (stage > wordPairs.length) {
      intro.style.display = "block";
      gameArea.style.display = "none";
      intro.innerHTML = `
        <div style="font-size:28px; font-weight:bold; color:black; margin-bottom:20px;">
          당신이 진정한 기가왕! 🎉
        </div>
        <button id="restartBtn" style="padding: 15px 30px; font-size: 20px; border: none; border-radius: 15px; background-color: #87CEEB; color: black; cursor: pointer; box-shadow: 0 4px 8px rgba(135,206,235,0.6);">
          다시 시작하기
        </button>
      `;
      document.getElementById("restartBtn").onclick = () => {
        stage = 1;
        size = 2;
        timeLeft = 5;
        intro.innerHTML = `
          <div>휘경쌤과 함께하는 2학기 수업</div> 
          <div style="font-size:28px; font-weight:bold; margin: 10px 0;">게임으로 알아보기! 두둥</div>
          <button id="startBtn">게임 시작</button>
        `;
        document.body.style.fontFamily = chosenFont;  // 다시 폰트 유지
        document.getElementById("startBtn").onclick = () => {
          intro.style.display = "none";
          gameArea.style.display = "flex";
          startStage();
        };
      };
      return;
    }

    stageTitle.textContent = stage + "단계";
    timeLeft = 5;
    timerDisplay.textContent = "시간: " + timeLeft;

    size = 2 + stage - 1;
    setGridSize(size);
    grid.innerHTML = "";

    const totalButtons = size * size;
    const { correct, wrong } = wordPairs[stage - 1];
    const correctIndex = Math.floor(Math.random() * totalButtons);

    for (let i = 0; i < totalButtons; i++) {
      const btn = document.createElement("button");
      btn.className = "wordBtn";
      btn.textContent = (i === correctIndex) ? correct : wrong;

      btn.onclick = () => {
        if (i === correctIndex) {
          clearInterval(timer);
          animateButtons();
          setTimeout(() => {
            stage++;
            startStage();
          }, 300);
        } else {
          showMessage("❌ 틀렸습니다!");
        }
      };

      grid.appendChild(btn);
    }

    clearInterval(timer);
    timer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = "시간: " + timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        if (confirm("⏰ 시간 초과! 다시 도전하시겠습니까?")) {
          stage = 1;  // 1단계로 초기화
          startStage();
        } else {
          intro.style.display = "block";
          gameArea.style.display = "none";
        }
      }
    }, 1000);
  }

  startBtn.onclick = () => {
    intro.style.display = "none";
    gameArea.style.display = "flex";
    stage = 1;
    size = 2;
    timeLeft = 5;
    startStage();
  };
})();
</script>

</body>
</html>
